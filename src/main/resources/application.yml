server:
  port: 8080

excel:
  savePath: /data/generator/excel

#html存放的具体路径，可进行自定义，示例：resources/templates
spring:
  thymeleaf:
    prefix: classpath:/templates/
    encoding: UTF-8
    cache: false
    suffix: .html
    servlet:
      content-type: text/html
  web:
    resources:
      static-locations: classpath:/templates/